name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: pip install -e .[dev]
      - name: Run tests
        run: pytest
      - name: Run eval pack
        run: |
          mkdir -p ~/.agentforge/workspaces/default/evals/sample
          cp evals/sample/pack.jsonl ~/.agentforge/workspaces/default/evals/sample/pack.jsonl
          agentforge eval run --pack sample --report eval_report.json --workspace default

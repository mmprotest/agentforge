name: AI Regression Gate

on:
  pull_request:

jobs:
  ai-regression-gate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install AgentForge
        run: pip install -e .

      - name: Run AI Regression Gate
        uses: ./.github/actions/ai-regression-gate
        with:
          workspace: default
          eval_pack: sample
          min_score: "0.0"
          report_out: agentforge_eval_report.json
          allow_regression: "false"
          fail_on_missing_baseline: "false"
        env:
          AGENTFORGE_HOME: /data
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODEL: ${{ secrets.OPENAI_MODEL }}

      - name: Upload eval report
        uses: actions/upload-artifact@v4
        with:
          name: agentforge-eval-report
          path: agentforge_eval_report.json

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-agentforge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-agentforge
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-agentforge
    spec:
      containers:
        - name: agentforge
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-agentforge
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-agentforge
          {{- else }}
          emptyDir: {}
          {{- end }}
